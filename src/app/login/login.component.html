<!DOCTYPE html>
<html lang="en">
<head>
     <title>Login Page</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <main id="main-holder">
      <h1 id="login-header">Login</h1>
      <div>
       <form id="login-form">
          <input type="text" [(ngModel)]="accountDetails.userName" name="username" id="username-field" class="login-form-field" placeholder="Username">
          <input type="password" [(ngModel)]="accountDetails.userPass" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <button type="button" id="login-form-submit" (click)="login(accountDetails)">Login</button>
        </form>
      </div>
    </main>
 </body>
</html>
